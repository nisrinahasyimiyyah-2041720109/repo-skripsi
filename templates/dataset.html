    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/daterangepicker/daterangepicker.css') }}">
        <!-- summernote -->
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/summernote/summernote-bs4.min.css') }}">

    <body class="hold-transition sidebar-mini">
        <div class='wrapper'>
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                  </li>
                </ul>
            
                <!-- Right navbar links -->
                <ul class="navbar-nav ml-auto">           
                    <li class="nav-item">
                        <a class="nav-link" id="reloadData" href="#" role="button">
                            <i class="fas fa-sync"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                            <i class="fas fa-expand-arrows-alt"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <aside class="main-sidebar sidebar-dark-primary elevation-4">
                <!-- Brand Logo -->
                <a href="#" class="brand-link">
                    <h5 class="brand-text text-center">Analisis Sentimen</h5>
                </a>
            
                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Sidebar user panel (optional) -->
                    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                        <!-- Sidebar Menu -->
                        <nav class="mt-2">
                            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                            <!-- Add icons to the links using the .nav-icon class with font-awesome or any other icon font library -->
                            <li class="nav-item">
                                <a href="/dashboard" class="nav-link">
                                    <i class="nav-icon fa fa-home"></i>
                                    <p>Dashboard</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/dataset" class="nav-link active">
                                    <i class="nav-icon fa fa-chart-pie"></i>
                                    <p>Dataset</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/proses-data" class="nav-link">
                                    <i class="nav-icon fa fa-hourglass-half"></i>
                                    <p>Proses Data</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/prediksi-sentimen" class="nav-link">
                                    <i class="nav-icon fa fa-desktop" aria-hidden="True"></i>
                                    <p>Prediksi Sentimen</p>
                                </a>
                            </li>                           
                            </ul>
                        </nav>
                        <!-- /.sidebar-menu -->
                    </div>
                </div>
                <!-- /.sidebar -->
            </aside>

            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Dataset</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href='#'>Home</a></li>
                                <li class="breadcrumb-item active">Dataset</li>
                            </ol>
                        </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
            
                <!-- Main content -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-sm-6 col-md-3">
                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Upload Dataset</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <form id='upload_file_dataset' method="post" enctype="multipart/form-data">
                                        <div class="card-body" style="min-height: 95px; height: 95px; max-height: 95px; max-width: 100%;">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <div class="custom-file">
                                                        <input name='file' type="file" id="form_upload_dataset" accept=".csv">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /.card-body -->
                        
                                        <div class="card-footer">
                                            <button id='btn_upload_dataset' type="button" class="btn btn-block btn-primary">Upload</button>
                                        </div>
                                    </form>
                                </div> 
                            <!-- /.info-box -->
                            </div>
                            </div>
                            
                
                            <!-- fix for small devices only -->
                            <div class="clearfix hidden-md-up"></div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title" id="totalUlasan">Total Data Ulasan : -</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>No.</th> <!-- Column for number -->
                                                        <th>Ulasan</th>
                                                        <!-- Add more columns here as per your CSV structure -->
                                                    </tr>
                                                </thead>
                                                <tbody id="DataUlasanBody">
                                                    <!-- Table rows will be populated dynamically using JavaScript -->
                                                </tbody>
                                            </table>                                            
                                        </div>
                                        <div id="paginationButtons">
                                            <button id="prevPage">Previous</button>
                                            <button id="nextPage">Next</button>
                                        </div>
                                        <div id="paginationInfo"></div>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                            </div>                          
                        </div>
                        <!-- /.row -->
                    </div><!-- /.container-fluid -->
                </div>
                <!-- /.content -->
            </div>

            <footer class="main-footer">
                <!-- To the right -->
                <!-- <div class="float-right d-none d-sm-inline">

                <h2 id='pas2s'></h2>

        <script src="{{ url_for('static', filename='plugins/jquery-ui/jquery-ui.min.js') }}"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
            $.widget.bridge('uibutton', $.ui.button)
        </script>
        <!-- Bootstrap 4 -->
        <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <!-- ChartJS -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <!-- Sparkline -->
        <script src="{{ url_for('static', filename='plugins/sparklines/sparkline.js') }}"></script>
        <!-- JQVMap -->
        <script src="{{ url_for('static', filename='plugins/jqvmap/jquery.vmap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='plugins/jqvmap/maps/jquery.vmap.usa.js') }}"></script>
        <!-- jQuery Knob Chart -->
        <script src="{{ url_for('static', filename='plugins/jquery-knob/jquery.knob.min.js') }}"></script>

        <script src="{{ url_for('static', filename='plugins/moment/moment.min.js') }}"></script>
        <script src="{{ url_for('static', filename='plugins/daterangepicker/daterangepicker.js') }}"></script>
        <!-- Tempusdominus Bootstrap 4 -->
