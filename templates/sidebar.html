<script>
    $(document).ready(function () {
        // Aktifkan dropdown pada menu sidebar
        $('.nav-item .nav-link').on('click', function () {
            var $el = $(this).next();
            var animationSpeed = 300;
            if ($el.hasClass('open')) {
                $el.removeClass('open');
                $el.slideUp(animationSpeed);
            } else {
                $el.parent().parent().find('.nav-item .nav-treeview').removeClass('open');
                $el.parent().parent().find('.nav-item .nav-treeview').slideUp(animationSpeed);
                $el.toggleClass('open');
                $el.slideDown(animationSpeed);
            }
            if ($el.hasClass('nav-treeview')) {
                return false;
            }
        });
    });
</script>
